# This workflow will install Python dependencies and test the Streamlit application
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Streamlit Application Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python 3.12
      uses: actions/setup-python@v3
      with:
        python-version: "3.12"
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install setuptools wheel
        pip install streamlit
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Test Streamlit app syntax
      run: |
        # Check if the Streamlit app has valid Python syntax
        python -m py_compile *.py
    
    - name: Test Streamlit app runs
      run: |
        # Start Streamlit in headless mode and check if it runs without errors
        timeout 30s streamlit run main.py --server.headless=true --server.port=8501 || code=$?; if [ $code -eq 124 ]; then echo "Streamlit app started successfully"; exit 0; else exit $code; fi
